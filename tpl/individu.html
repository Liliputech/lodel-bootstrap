<MACRO NAME="OUVRIR_HTML" />
<MACRO NAME="DEFINIR_CHARSET" />
<title>[#PRENOM|textebrut] [#NOM|textebrut]</title>
<MACRO NAME="METADONNEES" />
<MACRO NAME="INSERER_FEUILLE_DE_STYLES" />
<MACRO NAME="PRELUDE" />


<MACRO NAME="PARU_DANS"> 

	<div id="enteteDocument">				               
		<!--[<MACRO NAME="LISTER_AUTEURS" />]-->
		<h3>
			[#PRENOM] <span class="familyName">[#NOM]</span>
		</h3>
		<div class="type">
		<LOOP NAME="type_du_document" TABLE="types" WHERE="id='[#IDTYPE]'">
			[#TITLE]
		</LOOP>
		</div>
	</div>
			

	<IF COND="[#DATEPUBLI] le today()">
		<IF COND="[#PHOTOGRAPHIE]">
			<img src="[#PHOTOGRAPHIE]" alt="[#IDENTIFIER]"  class="icone" />
		</IF>

		<IF COND="[#ACCROCHE]">
			<div id="texte">
				[#ACCROCHE]
			</div>
		</IF>
		<br class="spacer" />
		<IF COND="[#DESCRIPTION]">
			<div id="personDesc">
				[#DESCRIPTION]
			</div>
		</IF>

		<dl id="personInfo">
			<IF COND="[#EMAIL]">
				<dt>Email : </dt>
				<dd>[#EMAIL]</dd>
			</IF>
			<IF COND="[#SITEWEB]">
				<dt>Site web : </dt>
				<dd><a href="[#SITEWEB]">[#SITEWEB]</a></dd>
			</IF>
			<IF COND="[#ADRESSE]">
				<dt>Adresse : </dt>
				<dd>[#ADRESSE]</dd>
			</IF>
			<IF COND="[#TELEPHONE]">
				<dt>Téléphone : </dt>
				<dd>[#TELEPHONE]</dd>
			</IF>
		</dl>
	<!--[ Si le texte n'est pas encore autorisé à être publié ]-->
	<ELSE/>
		<div id="annexes">
		<h4>Ce document sera publié en ligne en texte intégral le [(#DATEPUBLI|humandate)].</h4>
		</div><!-- fin annexes -->
	</IF>
					
		

		
					
<MACRO NAME="BLOC_NAVIGATION_DOCUMENTS">
<MACRO NAME="CONCLUSION" />
<MACRO NAME="FERMER_HTML" />
