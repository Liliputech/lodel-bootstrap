<USE MACROFILE="macros_interface.html">
<USE MACROFILE="macros_site.html">

<MACRO NAME="OUVRIR_HTML">
<MACRO NAME="DEFINIR_CHARSET">
<title><MACRO NAME="NOM_SITE"> - Votre recherche </title>
<MACRO NAME="METADONNEES_POUR_INDEX">
<MACRO NAME="METADONNEES_POUR_PAGE_ACCUEIL">
<MACRO NAME="INSERER_FEUILLE_DE_STYLES">
<MACRO NAME="PRELUDE" />

	<h2 class="publiParente">Votre recherche</h2>
			<!--[ Contenu de la page de résultat ]-->
	<LOOP NAME="search" LIMIT="[#QNBRESULTS]">
		<BEFORE>
			<ul>
		</BEFORE>
		<DO>
			<li><a href="index.[#EXTENSIONSCRIPTS]?id=[#ID]">[#G_TITLE]</a></li>
		</DO>
		<AFTER>
			</ul>
		</AFTER>
		<ALTERNATIVE>
			<p>Il n'y a aucun résultat à cette requête</p>
		</ALTERNATIVE>
	</LOOP>
	
<MACRO NAME="CONCLUSION" />
<MACRO NAME="FERMER_HTML" />
