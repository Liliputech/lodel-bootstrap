<!--[ Pour activer cette fonctionnalité ajouter l'option "signaler_mail" ]-->
<!--[ dans le site, et lui attribuer la valeur "actif"                   ]-->
<IF COND="[#OPTION_SIGNALER_MAIL] eq 'actif'">
	<MACRO NAME="OUVRIR_HTML">
	<title>[(#TITRE|textebrut)]</title>
	<MACRO NAME="DEFINIR_CHARSET">
	<MACRO NAME="DESACTIVER_INDEXATION">
	<MACRO NAME="METADONNEES">
	<MACRO NAME="INSERER_FEUILLE_DE_STYLES">
<MACRO NAME="AFFICHAGE_COMMUN">
				<div id="contenu">					
					<!--[ logo du site]-->
					<MACRO NAME="AFFICHER_LOGO_SITE">
					<!--[ Affiche les infos concernant la publication dans laquelle est contenu le document: nom de la revue,
					titre et nom du numéro, ]-->		
					<div id="inside">
			
				<!--[ ce div permet d'intégrer le  contenu de la page" ]-->
			
					<!--[ logo du site]-->
					
					<!--[ Affichage d'informations dépendant
					 du type de document ]-->
					
						<h1 class="accueil">Signalement du document en ligne :</h1>
					
					<div class="refs">	
					<div class="afficherdocument">
						<MACRO NAME="LISTER_AUTEURS"><br />
						
						
							<IF COND="[#SURTITRE]">
								<h3><a  href="[(#ID|makeurlwithid('document'))]">[#SURTITRE]</a></h3> 
							</IF>
								<h2><a  href="[(#ID|makeurlwithid('document'))]">[#TITRE]</a></h2>
							
							<IF COND="[#SOUSTITRE]">
									<h3><a  href="[(#ID|makeurlwithid('document'))]">[#SOUSTITRE]</a></h3> 
							</IF>
						
							<MACRO NAME="BOUTON_EDITER_DOCUMENT">
							<h4>
							<MACRO NAME="PARU_DANS_SIMPLE">
							</h4>
							
					</div>
					</div>
							<form method="post" action="signaler.[#EXTENSIONSCRIPTS]"  id="signaler">
							<fieldset>
							<input type="hidden" name="id" value="[#ID]" />
							<input type="hidden" name="envoi" value="1" />
		<div class="row">
										<label for="nom_destinataire">Nom du destinataire :</label>
										<span class="formw"><input size="30" type="text" name="nom_destinataire" id="nom_destinataire" value="[#NOM_DESTINATAIRE]" /></span>
		</div>
		<div class="row">
										<label for="to">Courrier électronique* :</label>
										<span class="formw"><input size="30" type="text" name="to" id="to" value="[#TO]" />
	[(#ERREUR_TO|true)
	<span class="pluspetit"><br />Il faut préciser un destinataire</span>]</span>
										
		</div>				
		<div class="row">
										<label for="nom_expediteur">Votre nom :</label>
										<span class="formw"><input size="30" type="text" name="nom_expediteur" id="nom_expediteur" value="[#NOM_EXPEDITEUR]" /></span>
		</div>
		<div class="row">
										<label for="from">Votre courrier électronique* :</label>
										<span class="formw"><input size="30" type="text" id="from" name="from" value="[#FROM]" />
	[(#ERREUR_FROM|true)<br />
	<span class="pluspetit">Il faut preciser un expéditeur</span>]</span>
										
		</div>
		<div class="row">
										<label for="message">Votre message :</label>
										<span class="formw"><textarea name="message" id="message" rows="10" cols="30">[#MESSAGE]</textarea></span>
		</div>						
		<div class="row">
					<span class="formw"><input class="form" type="submit" value="Envoi" /></span>
		</div>
					</fieldset>
										</form>
					
					<p class="pluspetit"> * Ces champs sont obligatoires</p>
			</div></div>

	<MACRO NAME="FERMER_HTML">  
</IF>
